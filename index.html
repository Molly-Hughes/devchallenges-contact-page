<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Contact Page | devChallenges.io</title>
  </head>

  <body>
    <main>
      <img src="resources/Logo.svg" alt="Becv Logo" />
      <header>
        <h1>Interested in our business pricing?</h1>
        <p>
          Fill out the form to view details and we'll contact you as soon as
          possible.
        </p>
      </header>

      <form action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ethan Johnson"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ethan@johnson.com"
            required
          />
        </div>

        <div>
          <label for="company-size">Company Size</label>
          <select name="company-size" id="company-size">
            <option value="50-100">50-100 employees</option>
            <option value="100-200">100-200 employees</option>
          </select>
        </div>

        <div>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="building-landing-pages">
              Building Landing Pages
            </option>
          </select>
        </div>

        <div style="grid-column: 1 / -1">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="50-100 employees"
            required
          ></textarea>
        </div>

        <button type="submit">Contact Sales</button>
      </form>
    </main>

    <div class="author-info">
      Coded by <a href="https://github.com/Molly-Hughes">Molly Hughes</a> |
      Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
